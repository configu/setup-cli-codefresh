version: "1.0"
steps:
  main_clone:
    title: "Cloning repository"
    type: git-clone
    repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
    revision: "${{CF_REVISION}}"
    git: github

  run_configu_cli:
    title: Running Configu CLI inside Docker
    image: configu/cli
    # environment:
    #   - "CONFIGU_ORG=${{CONFIGU_ORG}}"
    #   - "CONFIGU_TOKEN=${{CONFIGU_TOKEN}}"
    commands:
      # - echo ${{CONFIGU_ORG}}
      - echo $CONFIGU_ORG
      - ls -al /codefresh/volume/${{CF_REPO_NAME}}/setup-cli-codefresh.cfgu.json
      - configu --version
      - CONFIGU_ORG=abc configu eval --store 'configu' --set 'test/codefresh' --schema '/codefresh/volume/${{CF_REPO_NAME}}/setup-cli-codefresh.cfgu.json'
