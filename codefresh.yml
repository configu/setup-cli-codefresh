version: "1.0"
steps:
  run_configu_cli:
    title: Running Configu CLI inside Docker
    image: configu/cli
    environment:
      - "CONFIGU_ORG=${{CONFIGU_ORG}}"
      - "CONFIGU_TOKEN=${{CONFIGU_TOKEN}}"
    commands:
      - echo ${{CONFIGU_ORG}}
      - echo $CONFIGU_ORG
      - configu --version
      - configu eval --store 'configu' --set 'test/codefresh' --schema 'setup-cli-codefresh.cfgu.json'
